<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/style.css' %}">
    <link rel="shortcut icon" href="/static/assets/images/logo.png" type="image/x-icon">
    <link rel="icon" href="/static/assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
          <h2>Log In</h2> <br>
        <div class="form-class">
           <form method="post">
            {% csrf_token %}
            <input type="text" class="form" name="username" placeholder="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username"> <br>
            <input type="password" class="form" name="password" placeholder="password" autocomplete="current-password" required="" id="id_password"> <br>
            <button class="btn btn-primary" type="submit">Log In</button>
          </form>

        </div>
    </div>
</body>

</html>
